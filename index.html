<!DOCTYPE html>
<html lang="en">

    <head>
        <title> Country Quest </title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Antic+Slab&family=Rochester&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/styles.css">
    </head>

    <body>
        <h1>Country Quest</h1>

        <div>
            Country:
            <select id="country" name="country">
            <option>Select Country</option>
            </select> <br>
        </div>
        <div><span id="countryError"></span></div>
        <div><button id="submit">Learn More</button></div>

        <img id="flag" src="" alt="">
        <p>Common Name: <span id="common"></span></p>
        <p>Official Name: <span id="official"></span></p>
        <p>Capital: <span id="capital"></span></p>
        <p>Continents: <span id="continents"></span></p>
        <p>Latitude and Longitude: <span id="latlng"></span></p>
        <p>Timezones: <span id="timezones"></span></p>
        <p>Currencies used: <span id="currency"></span></p>
        <p>Languages: <span id="languages"></span></p>
        <p>Population: <span id="population"></span></p>

        <script src="js/script.js"></script>
    </body>

</html>
